<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Player Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Player Management</h1>
    </header>

    <section id="register-section">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="loginUsername">Username:</label>
                <input autocomplete="name" type="text" id="loginUsername" name="username" placeholder="Enter Name" required />

                <label for="email">E-mail:</label>
                <input autocomplete="email" type="email" id="email" name="email" placeholder="Enter E-mail" required />

                
                <label for="loginPassword">Password:</label>
                <input autocomplete="off" type="password" id="loginPassword" name="password" placeholder="*********" required />


                <button type="submit">Register</button>

                <div class="nav-links">
                    <a href="index.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </section>

    <script src="register.js"></script>
</body>
</html>
