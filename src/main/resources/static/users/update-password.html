<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Reset Password</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <label for="forgotEmail">Enter your email:</label>
        <input type="email" id="forgotEmail" required />
        <button type="submit">Send Reset Link</button>
    </form>
    <p id="forgotMessage"></p>

    <h2>Reset Password</h2>
    <form id="resetPasswordForm" style="display:none;">
        <label for="resetToken">Enter reset token:</label>
        <input type="text" id="resetToken" required />
        
        <label for="newPassword">Enter new password:</label>
        <input type="password" id="newPassword" required />
        
        <button type="submit">Reset Password</button>
    </form>
    <p id="resetMessage"></p>

    <script src="update-password.js"></script>
</body>
</html>
